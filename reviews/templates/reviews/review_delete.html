{% extends 'dogs/base.html' %}
{% load my_tags %}
{% block content %}

<form method="post" class="row" xmlns="http://www.w3.org/1999/html">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                {% if object %}
                Вы уверены, что хотите удалить отзыв?
                {% endif %}
            </div>
            <div class="card-body">
                <p class="card-text">{{ object.dog.name|title }}</p>
                <p class="card-text">{{ object.title|title }}</p>
            </div>
            <div class="card-footer">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-danger float-right">
                    {% if object %}
                    Удалить
                    {% endif %}
                </button>
                <a href="{% url 'reviews:update_review' object.slug %}" class="btn btn-outline-primary"><< Назад</a>
<!--                </button>-->
            </div>
        </div>
    </div>
</form>


{% endblock %}
